<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="container">
        <h1 class="gametitle">Math Game</h1>
        <div id="board">
            <div id="right">Right<span class="icon">✅</span></div>
            <div id="wrong">Wrong<span class="icon">❌</span></div>
            <div id="score">Score: <span id="scoreNumber">0</span></div>
            <div id="bestScore">Best Score: <span id="bestScoreNumber">0</span></div> 
            <div id="problem"></div>
            <div id="instruction"></div>
            <div id="answers">
                <div id="answer1"></div>
                <div id="answer2"></div>
                <div id="answer3"></div>
                <div id="answer4"></div>
            </div>
            <div id="start">Start Game</div>
            <div id="time">Time: <span id="remainingTime">30</span> sec</div>
            <div id="gameover">
                GAME OVER Your score: <span id="finalscore">0</span>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
